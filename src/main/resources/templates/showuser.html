<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Информация</title>
</head>
<body>
<h1>Информация о пользователе</h1>
<table border="3">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Телефон</th>
        <th>Пароль</th>
        <th>Роль</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Имя</td>
        <td th:utext="${user.getSurname()}">Фамилия</td>
        <td th:utext="${user.getAge()}">Возраст</td>
        <td th:utext="${user.getPhone()}">Телефон</td>
        <td th:utext="${user.getPassword()}">Пароль</td>
        <td ><table>
            <tr th:each="role : ${user.getRoles()}">
                <td th:utext="${role.getName()}">Роль</td>
            </tr>
        </table></td>
    </tr>
</table>
<br/>
<br/>
<form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Редактировать пользователя"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить пользователя"/>
</form>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Вернуться к списку всех пользователей"/>
</form>
<br/>
<br/>
<br/>
<a href="/logout">Выход</a>
</body>
</html>
